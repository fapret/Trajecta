<html lang="es">
<head>
    <title>test</title>
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        #mynetwork {
            width: 1500px;
            height: 500px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork">
    <form method="POST" id="eval_plan" enctype="multipart/form-data" action="http://localhost:8080/curricula_microservice/Faculty/Carrera/Plan/eval">
        <input id="file" name="file" type="file" />
        <input id="faculty" name="faculty" type="text" />
        <input id="career" name="career" type="text" />
        <input id="plan" name="plan" type="text" />
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
<script>
    function findKeyByValue(obj, value) {
        for (let key in obj) {
            if (obj[key]['materia_id'] === value) {
                return obj[key]['id']; // Return the key if the value is found
            }
        }
        return null; // Return null if the value is not found
    }

    // Add an event listener to the form submit event
    document.getElementById('eval_plan').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        var nodos = [];
        var nodos_0 = [];
        var nodos_process = {};
        var nodos_final = [];
        var aristas = [];

        // Make an AJAX request to the server
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', this.action, true);
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                // Parse the JSON response
                var materias = JSON.parse(xhr.responseText);
                // Copia de los datos del formulario para la segunda solicitud
                var formDataCopy = new FormData(document.getElementById('eval_plan'));

                const facultyName = document.getElementById("faculty").value;

                for (let i = 0; i < materias.length; i++) {
                    nodos_0.push({id: i + 1, materia_id: materias[i]});
                }

                for (let i = 0; i < materias.length; i++) {
                    let apiUrl = `http://localhost:8080/curricula_microservice/Faculty/ucs?faculty=${facultyName}&curricularUnit=` + materias[i];
                    fetch(apiUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('No se pudo obtener la respuesta de la API');
                            }
                            return response.json(); // Parsear la respuesta JSON
                        })
                        .then(data => {
                            nodos.push({id: i + 1, materia_id: materias[i], materia_name: data['Name']});
                            nodos_process[materias[i]] = null;

                            if ((data.Requirement).length > 0) {
                                for (let j = 0; j < (data.Requirement).length; j++) {
                                    let a = data.Requirement[j];
                                    let b = Object.keys(a);
                                    let req = b[0];
                                    console.log(data);
                                    if (req === "Coursed") {
                                        let source_index = findKeyByValue(nodos_0, a['Coursed']);
                                        let dest_index = findKeyByValue(nodos_0, materias[i]);
                                        let aaa = {from: source_index, to: dest_index, color: "#0000FF", arrows: "to", dashes: true};
                                        aristas.push(aaa);
                                    } else if (req === "Exam") {
                                        console.log('fghh');
                                        let source_index = findKeyByValue(nodos_0, a['Exam']);
                                        let dest_index = findKeyByValue(nodos_0, materias[i]);
                                        let aaa = {from: source_index, to: dest_index, color: "#0000FF", arrows: "to"};
                                        aristas.push(aaa);
                                    }
                                }
                            }

                            //solo hago la solicitud al final
                            if (i === materias.length-1) {
                          //      console.log(aristas);
                                // Realiza la segunda solicitud AJAX con formDataCopy
                                var xhr2 = new XMLHttpRequest();
                                xhr2.open('POST', 'http://localhost:8080/curricula_microservice/Faculty/Carrera/Plan/evaluations', true);

                                xhr2.onload = function () {
                                    if (xhr2.status >= 200 && xhr2.status < 300) {
                                        // Procesa la respuesta de la segunda solicitud aquí
                                        var notas = JSON.parse(xhr2.responseText);

                                        for (let i = 0; i < notas.length; i++) {
                                            //solo reemplazo el estado de aprobación si no tenía datos o es de curso aprobado a examen
                                            if (nodos_process[notas[i]['id']] == null) {
                                                nodos_process[notas[i]['id']] = notas[i]['type'];
                                            }
                                            //si tengo registrado un curso aprobado pero aparece un examen
                                            //o curso exonerado, cuenta como examen
                                            else if ((nodos_process[notas[i]['id']] === "CourseEvaluation" && notas[i]['type'] === "ExamEvaluation") || (notas[i]['type' === "CourseEvaluation"] && notas[i]['grade'] >= 6)) {
                                                nodos_process[notas[i]['id']] = "ExamEvaluation";
                                            }
                                        }

                                        for (let i = 0; i < materias.length; i++) {
                                            let nodo_id = "";
                                            let nodo_name = "";
                                            for (let j = 0; j < nodos.length; j++)
                                                if (nodos[j]['materia_id'] === materias[i]) {
                                                    nodo_id = nodos[j]['id'];
                                                    nodo_name = nodos[j]['materia_name'];
                                                    break;
                                                }

                                            if (nodos_process[materias[i]] == null)
                                                nodos_final.push({id: nodo_id, label: nodo_name, shape: "box", color: "#FFFFFF"});
                                            else if (nodos_process[materias[i]] === "CourseEvaluation")
                                                nodos_final.push({id: nodo_id, label: nodo_name, shape: "box", color: "#FFFF00"});
                                            else
                                                nodos_final.push({id: nodo_id, label: nodo_name, shape: "box", color: "#008000"});
                                        }
                                        let nodos_dt = new vis.DataSet(nodos_final);
                                        let aristas_dt = new vis.DataSet(aristas);
                                        console.log(aristas);
                                        var container = document.getElementById("mynetwork");

                                        var data2 = {
                                            nodes: nodos_dt,
                                            edges: aristas_dt,
                                        };
                                        var options = {};
                                        var network = new vis.Network(container, data2, options);

                                        // Hacer algo con la respuesta de la segunda solicitud
                                    } else {
                                        // Maneja errores de la segunda solicitud aquí
                                        console.error('Error en la segunda solicitud: ' + xhr2.response);
                                    }
                                };
                                xhr2.send(formDataCopy);
                            }
                        })
                        .catch(error => {
                                console.error('Error:', error);
                            });
                        }
                } else {
                    // Handle errors here
                    console.error('Error: ' + xhr.response);
                }
            };

            // Send the form data
            xhr.send(formData);
        });
</script>
